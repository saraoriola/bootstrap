<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="/prueba/csspr.css">
    <title>Bootstrap demo</title>
  </head>
<body>
  <nav class="navbar navbar-expand-lg bg-light navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html"
        ><img
          id="MDB-logo"
          src="assets\logo.png"
          alt="MDB Logo"
          draggable="false"
          height="30"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link mx-2" href="#!"><i class="fas fa-plus-circle pe-2"></i>Catalogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="#!"><i class="fas fa-bell pe-2"></i>Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="#!"></i>Log in</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="getName">Nombre:</label>
                <input type="text" class="form-control" id="getName">
            </div>
            <div class="form-group">
                <label for="getEmail">Correo electrónico:</label>
                <input type="email" class="form-control" id="getEmail">
            </div>
            <div class="form-group">
                <label for="pass">Contraseña:</label>
                <input type="password" class="form-control" id="pass">
            </div>
            <div class="form-group">
                <label for="pass2">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="pass2">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/prueba/indexOK.js"></script>
</body>
</html>
